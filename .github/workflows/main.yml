name: Build and Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
         distribution: 'corretto'
         java-version: 17

      - name: Unit Tests
        run: mvn -B test --file pom.xml

      - name: build app
        run: |
          mvn clean
          mvn -B package --file pom.xml



